<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세월호 스토리 웹사이트</title>
  <style>
    /* 배경색 */
    body {
      background-color: #ffd800;
      padding: 0 ;
    }
    /* 네모 틀 */
    .box {
      width: 900px;
      height: 400px;
      border: 1px solid black;
      background-color: rgb(255, 255, 255);
      margin: 40px auto 0;
      padding-top: 40px;
    }
    .text {
        text-align: center
    }
    .down {
        padding-top: 100px;
        text-align: center;
    }
    </style>
    </head>
    <body>
        <div class="box">
            <h1 style="color: rgb(0, 0, 0); 
            font-size: 2em;
            text-align: center;">
            오디오를 들어주세요</h1>
            <div class="audio-player" style="text-align: center; 
            width: 900px; 
            height: 100px;">
            <audio src="도입.mp3" controls></audio>
            <p class="down">꼭 오디오를 듣고 넘겨주세요</p>
            <div style="text-align: center; padding-top: 30px;">
                <a href="https://www.example.com" style="background-color: #000; color: #fff; 
                padding: 10px 20px; border-radius: 5px; text-decoration: none;">다음으로 이동</a>
              </div>
        </div>
    </div>
</body>
